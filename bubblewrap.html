<!DOCTYPE html>
<html>
<head>
    <title>Bubble Wrap Pop Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e5e0cc;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #2ab29e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .bubble {
            width: 60px;
            height: 60px;
            background-image: url('https://i.imgur.com/3ZQ8X9y.png');
            background-size: cover;
            cursor: pointer;
            transition: all 0.1s;
            margin: 5px;
        }
        .bubble.popped {
            background-image: url('https://i.imgur.com/3ZQ8X9y.png');
            background-color: #2ab29e;
            opacity: 0.3;
            transform: scale(0.8);
        }
        #counter {
            font-size: 24px;
            margin: 20px;
        }
        #reset-btn {
            padding: 10px 20px;
            background-color: #2ab29e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #reset-btn:hover {
            background-color: #1e8c7a;
        }
    </style>
</head>
<body>
    <h1>Bubble Wrap Pop!</h1>
    <div id="counter">Bubbles popped: <span id="count">0</span></div>
    <div id="game-container"></div>
    <button id="reset-btn">Reset Bubbles</button>

    <audio id="pop-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-balloon-pop-with-delay-2354.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Create bubbles
        const gameContainer = document.getElementById('game-container');
        const popSound = document.getElementById('pop-sound');
        const countDisplay = document.getElementById('count');
        const resetBtn = document.getElementById('reset-btn');
        
        let poppedCount = 0;
        const totalBubbles = 100;
        
        function createBubbles() {
            gameContainer.innerHTML = '';
            poppedCount = 0;
            countDisplay.textContent = poppedCount;
            
            for (let i = 0; i < totalBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.addEventListener('click', popBubble);
                gameContainer.appendChild(bubble);
            }
        }
        
        function popBubble(e) {
            if (!e.target.classList.contains('popped')) {
                e.target.classList.add('popped');
                poppedCount++;
                countDisplay.textContent = poppedCount;
                
                // Play pop sound
                popSound.currentTime = 0;
                popSound.play();
            }
        }
        
        resetBtn.addEventListener('click', createBubbles);
        
        // Initialize game
        createBubbles();
    </script>
</body>
</html>
