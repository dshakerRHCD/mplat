<HTML>
 <body>
   <input type="color" id="colorPicker" value="#ff0000">
   <canvas id=myCanvas height=725 width=650 style="background-color: khaki">  
   </canvas> 

  <script>
  var ctx = myCanvas.getContext("2d");

   var MyImg = new Image();
   MyImg.onload = function() {
    ctx.drawImage(MyImg, 0, 0);
   };
   MyImg.src ="https://i.pinimg.com/736x/4a/dd/aa/4addaad12049b13eedea6452d7b1f9aa.jpg";
      
function Leave_a_Mark(MyWhere) {
   var rect = myCanvas.getBoundingClientRect();
   ctx.beginPath();
   ctx.arc(MyWhere.clientX - rect.left, MyWhere.clientY - rect.top, 10, 0, Math.PI * 2);
   var color = document.getElementById("colorPicker").value;
   ctx.fillStyle = color;
   ctx.fill();
   }

function MyTouchMoveHandler(MyEvent) {
   Leave_a_Mark(MyEvent.touches[0]);
   MyEvent.preventDefault()
   }

function MyMouseMoveHandler(MyEvent) {
   Leave_a_Mark(MyEvent);
   }
myCanvas.addEventListener("touchmove", MyTouchMoveHandler);
myCanvas.addEventListener("mousemove", MyMouseMoveHandler);   
  </script>
 </body>
</html>
